<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>i</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="normalize.css">

	<style type="text/css">
		:root {
			--primary-color: #ff9305;
		}
		* {
			font-family: "Poppins", sans-serif;
		}
		canvas {
			display: flex;
		}
		h2 {
			min-width: 1em;
			margin: 0;
		}
		#timer {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 10px;
			background: var(--primary-color);
		}
		.count-container {
			position: fixed;
			display: grid;
			grid-template-columns: 1fr auto;
			gap: 10px;
			top: 30px;
			right: 20px;
		}
		.ball {
			display: inline-block;
			width: 30px;
			height: 30px;
			background: var(--primary-color);
			border-radius: 100%;
			margin: auto;
		}
		#magnet-count {
			color: var(--primary-color);
			margin: auto;
		}
	</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js" integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="text/javascript" src="game.js"></script>

	<div id="timer"></div>
	<div class="count-container"><span class="ball"></span><h2 id="magnet-count"></h2></div>
</body>
</html>
